<html>
    <head>
        <title>input type file</title>
        <style>
            body{
                border: 5px solid black;
            }
        </style>
    </head>
    <body>
        <h1>input type of html-5</h1>
        <form>
            <table>
                <tr>
                    <td>select color
                        <input type="color">
                    </td>
                </tr>
                <tr>
                    <td>select date
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>select time
                        <input type="time">
                    </td>
                </tr>
                <tr>
                    <td>select date and time
                        <input type="datetime-local">
                    </td>
                </tr>
                <tr>
                    <td>select week
                        <input type="week">
                    </td>
                </tr>
                <tr>
                    <td>select month
                        <input type="month">
                    </td>
                </tr>
                <tr>
                    <td>select number
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>select range
                        <input type="rang">
                    </td>
                </tr>
                <tr>
                    <td>enter email
                        <input type="email" required placeholder="enter your email">
                    </td>
                </tr>
                <tr>
                    <td>search
                        <input type="search">
                    </td>
                </tr>
                <tr>
                    <td>enter url
                        <input type="url">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
